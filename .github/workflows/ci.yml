name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff pytest
        pip install git+https://github.com/noaa-oar-arl/monetio.git@develop
        pip install .
    - name: Lint with ruff
      run: |
        ruff check .
        ruff format --check .
    - name: Test with pytest
      run: |
        pytest
