name: CI

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff pytest
        # Install monetio from fork as requested
        git clone -b develop https://github.com/bbakernoaa/monetio.git
        cd monetio
        # Fix missing monetio.readers in pyproject.toml
        sed -i 's/"monetio.sat"/"monetio.sat", "monetio.readers"/' pyproject.toml
        pip install .
        cd ..
        pip install .
    - name: Lint with ruff
      run: |
        ruff check .
        ruff format --check .
    - name: Test with pytest
      run: |
        pytest
