name: CI

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true
        python-version: '3.12'
    - name: Lint with ruff
      run: |
        uv run --extra dev ruff check .
        uv run --extra dev ruff format --check .
    - name: Test with pytest
      run: |
        uv run --extra dev pytest
