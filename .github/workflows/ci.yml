name: CI

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true
    - name: Set up Python
      run: uv python install 3.12
    - name: Install dependencies
      run: uv pip install --system .[dev]
    - name: Lint with ruff
      run: |
        ruff check .
        ruff format --check .
    - name: Test with pytest
      run: |
        pytest
